name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint code (biome)
        run: npm run lint

      - name: ğŸ§ª Run tests with coverage
        run: npm run test -- --coverage

      - name: ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ› ï¸ Build project (tsup)
        run: npm run build

name: Release & Publish

on:
  release:
    types: [created]

permissions:
  contents: write  # Permitir commits y push con GITHUB_TOKEN

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: 📥 Instalar dependencias
        run: npm install

      - name: 🔢 Leer versión desde el tag
        id: version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: 📝 Actualizar package.json con nueva versión
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: 🧪 Instalar conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: 🧾 Generar o actualizar CHANGELOG.md
        run: |
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: ✅ Commit y push de versión y changelog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin ${{ github.event.release.target_commitish }}
          git add package.json CHANGELOG.md
          git commit -m "chore: release v${RELEASE_VERSION}" || echo "No hay cambios que commitear"
          git push origin HEAD:${{ github.event.release.target_commitish }}

      - name: 🚀 Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

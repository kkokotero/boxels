name: Release & Publish

on:
  release:
    types: [created] # se ejecuta para releases y pre-releases

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ”¢ Extract version from Git tag
        id: version
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ğŸ“ Update package.json version
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: âœ… Type check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test -- --coverage

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

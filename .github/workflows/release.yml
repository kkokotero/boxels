name: Release & Publish

on:
  release:
    types: [created] # Se ejecuta para releases y pre-releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: 📥 Instalar dependencias
        run: npm install

      - name: 🔢 Sincronizar versión con tag
        id: version
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: 📝 Actualizar versión en package.json
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: ✅ Verificar tipos
        run: npm run typecheck

      - name: 🧹 Lint y autofix
        run: npm run lint

      - name: 🧪 Ejecutar pruebas
        run: npm run test

      - name: 🛠️ Construir
        run: npm run build

      - name: 🚀 Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

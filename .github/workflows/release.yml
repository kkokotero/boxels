name: Release & Publish

on:
  release:
    types: [created] # Se ejecuta para releases y pre-releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Necesario para hacer push

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ”¢ Sincronizar versiÃ³n con tag
        id: version
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ğŸ“ Actualizar versiÃ³n en package.json
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: âœ… Commit de nueva versiÃ³n
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore: release v${RELEASE_VERSION}"
          git push origin HEAD:${{ github.event.release.target_commitish }}

      - name: ğŸš€ Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

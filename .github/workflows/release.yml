name: Release & Publish

on:
  release:
    types: [created] # Se ejecuta para releases y pre-releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ”¢ Sincronizar versiÃ³n con tag
        id: version
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ğŸ“ Actualizar versiÃ³n en package.json
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: âœ… Verificar tipos
        run: npm run typecheck

      - name: ğŸ§¹ Lint y autofix
        run: npm run lint

      - name: ğŸ§ª Ejecutar pruebas
        run: npm run test

      - name: ğŸ› ï¸ Construir
        run: npm run build

      - name: ğŸš€ Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
